{% extends 'base/layout.html' %}
{% block content %}

    <section id="donaciones">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Listado de Familias</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <table class="table table-striped table-center">
              <thead class="thead-default">
                <tr>
                  <th>Familia</th>
                  <th>Sr.</th>
                  <th>Sra.</th>
                  <th>Status</th>
                  <th>Editar</th>
                  <th>Eliminar</th>
                </tr>
              </thead>
              <tbody>
                {% for family in all_families %}
                  <tr>
                      <td>{{ family.nombreFam }}</td>
                      <td>{{ member }}</td>
                      <td></td>
                      <td>{{ family.status }}</td>
                      <td><a href=" " class="btn"><span class="glyphicon glyphicon-pencil"></span></a></td>
                      <td><a href=" " class="btn"><span class="glyphicon glyphicon-trash"></span></a></td>
                   </tr>
                {% endfor %}


              </tbody>
            </table>
        </div>
    </section>

{% endblock %}
