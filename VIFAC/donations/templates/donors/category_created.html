{% extends 'base/layout.html' %}
{% load widget_tweaks %}
{% block content %}

    <!-- Contact Section -->
    <section id="donaciones">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Categorías</h2>
                    <hr class="star-primary">
                </div>
            </div>
        </div>

    <div class="container">
        <table class="table table-striped">
          <thead class="thead-default">
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Editar</th>
              <th>Eliminar</th>
            </tr>
          </thead>
          <tbody>

          {% for category in categories %}
            <tr>
              <td>{{ category.id }}</td>
              <td>{{ category.name }}</td>
              <td>{{ category.description }}</td>
              <td>
                  <a href="#" class="btn btn-info btn-lg"><span class="glyphicon glyphicon-pencil"></span></a>
              </td>
              <td>
                  <a href="#" class="btn btn-info btn-lg"><span class="glyphicon glyphicon-trash"></span></a>
              </td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
    </div>
    </section>

{% endblock content %}
