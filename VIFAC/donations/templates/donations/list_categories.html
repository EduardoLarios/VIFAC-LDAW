{% extends 'base/layout.html' %}
{% load widget_tweaks %}
{% block content %}

    <!-- Contact Section -->
    <section id="donaciones" xmlns:donations="http://www.w3.org/1999/xhtml">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Categorías</h2>
                    <hr class="star-primary">
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <form class="col-md-8" action="/donaciones/nueva_categoria">
                    <button type="submit" class="btn btn-info">Nueva Categoría</button>
                </form>
                
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Donaciones">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
                </form>
            </div>
            
            <table style="margin-top: 3%" class="table table-striped">
              <thead class="thead-default">
                <tr>
                  <th>#</th>
                  <th>Nombre</th>
                  <th>Descripción</th>
                  <th>Editar</th>
                  <th>Eliminar</th>
                </tr>
              </thead>
              <tbody>
    
              {% for category in categories %}
                <tr>
                  <td>{{ category.id }}</td>
                  <td>{{ category.name }}</td>
                  <td>{{ category.description }}</td>
                  <td>
                      <a href="{% url "donations:category_update" category.id %}" class="btn btn-info btn-lg"><span class="glyphicon glyphicon-pencil"></span></a>
                  </td>
                  <td>
                      <a href="{% url "donations:category_delete" category.id %}" class="btn btn-info btn-lg"><span class="glyphicon glyphicon-trash"></span></a>
                  </td>
                </tr>
              {% endfor %}
              </tbody>
            </table>
        </div>
    </section>

{% endblock content %}
