{% extends 'base/layout.html' %}
{% load widget_tweaks %}
{% block content %}


<div id="titulo" class="z-depth-2">
    <a style="float: left; margin-left: 30px; margin-top: 5px;" id="btn_menu" data-activates="slide-out" class="button-collapse btn-large waves-effect waves-light teal lighten-1 white-text">
    <i class="large material-icons">menu</i>
    </a>
    <h4 style="color: #ffffff; margin-right: 130px;" id="titulo_info">Nueva Escuela</h4>
</div>
<main>
    <div class="container" style="margin-top: 5%">
        <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col s4 input-field">
                <input type="text" name="name" class="form-control" placeholder="Nombre de la Escuela" >
                <label for="name">Nombre</label>
            </div>
            <div class="col s4 input-field">
                    <input type="text" name="ciudad" class="form-control" placeholder="Ciudad" >
                <label for="ciudad">Ciudad</label>
            </div>
            <div class="col s4 input-field">
                <input type="text" name="estado" class="form-control" placeholder="Estado">
                <label for="estado">Estado</label>
            </div>

                <div class="row text-center">
                    <button type="submit" name="_addother" class="btn btn-primary">Guardar nueva escuela</button>
                </div>
        </form>
    </div>
</main>
{% endblock content %}
