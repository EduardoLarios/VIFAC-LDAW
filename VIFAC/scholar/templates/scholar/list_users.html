{% extends 'base/layout.html' %}
{% load widget_tweaks %}

{% block content %}

<section id="donaciones">
    <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Usuarios</h2>
                    <hr class="star-primary">
                </div>
            </div>
    </div>
    <div class="container">
        <table class="table table-striped">
          <thead class="thead-default">
            <tr>
              <th>Nombre</th>
              <th>Apellidos</th>
              <th>Usuario</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody>

          {% for user in users %}
            <tr>
              <td>{{ user.first_name }}</td>
              <td>{{ user.last_name }}</td>
              <td>{{ user.username }}</td>
              <td>{{ user.email }} , {{ donor.state }}</td>
              <td>
                  <a href="{% url "users:user-update" user.id %}" class="btn btn-info btn-lg"><span class="glyphicon glyphicon-pencil"></span></a>
              </td>
              <td>
                  <a href="{% url "users:delete" user.id %}" class="btn btn-info btn-lg"><span class="glyphicon glyphicon-trash"></span></a>
              </td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
    </div>
</section>

{% endblock content %}
