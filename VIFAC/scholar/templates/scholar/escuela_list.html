{% extends 'base/layout.html' %}
{% load widget_tweaks %}

{% block content %}

<section id="donaciones">
    <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Escuelas</h2>
                    <hr class="star-primary">
                </div>
            </div>
    </div>
    <div class="container">
        <table class="table table-striped">
          <thead class="thead-default">
            <tr>
              <th>Nombre</th>
              <th>Estado</th>
              <th>Ciudad</th>
              <th>Listar materiales</th>
              <th>Asignar material</th>
              <th>Editar</th>
              <th>Eliminar</th>
            </tr>
          </thead>
          <tbody>

          {% for escuela in object_list %}
            <tr>
              <td>{{ escuela.name }} </td>
              <td>{{ escuela.estado }}</td>
              <td>{{ escuela.ciudad }}</td>
              <td>
                  <a href="{% url "scholar:material_escuela" escuela.id %}" class="btn btn-info btn-lg"><span class="glyphicon glyphicon-pencil text-center"></span></a>
              </td>
              <td>
                  <a href="{% url "scholar:assign_material" escuela.id %}" class="btn btn-info btn-lg"><span class="glyphicon glyphicon-pencil text-center"></span></a>
              </td>
                <td>
                  <a href="{% url "scholar:escuela_update" escuela.id %}" class="btn btn-info btn-lg"><span class="glyphicon glyphicon-pencil"></span></a>
              </td>
              <td>
                  <a href="{% url "scholar:escuela_delete" escuela.id %}" class="btn btn-info btn-lg"><span class="glyphicon glyphicon-trash"></span></a>
              </td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
    </div>
</section>

{% endblock content %}
