{% extends 'base/layout.html' %}
{% load widget_tweaks %}

{% block content %}

<div id="barraSesion" class="col s12 m12 l12 z-depth-3">
    <div class="row">
        <div class="col s11 m11 l11 ">
            <h5 class="white-text"><i class="small material-icons white-text"></i>Alam Téllez Villagómez</h5>
        </div>
        <div class="col s1 m1 l1">
            <a class="white-text" href="/logout/"><i class="small material-icons white-text"></i>Salir</a>
        </div>
    </div>
</div>

<div id="titulo" class="z-depth-2">
    <a style="float: left; margin-left: 30px; margin-top: 5px;" id="btn_menu" data-activates="slide-out" class="button-collapse btn-large waves-effect waves-light teal lighten-1 white-text">
    <i class="large material-icons">menu</i>
    </a>
    <h4 style="color: #ffffff; margin-right: 130px;" id="titulo_info">Subir documento</h4>
</div>

<main>
    <div class="container" style="margin-top: 5%">

      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="row center" style="margin-top: 5%">
            <button class="btn waves-effect waves-light" type="submit" name="submit" id="submit">Guardar y continuar
            <i class="material-icons right"></i>
            </button>
        </div>
      </form>
    </div>
</main>
{% endblock %}
