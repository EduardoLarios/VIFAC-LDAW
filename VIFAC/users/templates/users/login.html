{% extends 'base/layout.html' %}
{% load widget_tweaks %}

{% block content %}



<div id="titulo" class="z-depth-2">
    <a style="float: left; margin-left: 30px; margin-top: 5px;" id="btn_menu" data-activates="slide-out" class="button-collapse btn-large waves-effect waves-light teal lighten-1 white-text">
    <i class="large material-icons">menu</i>
    </a>
</div>

<div style="text-align: center; margin-top: 5%">
      <img class="responsive-img" style="width: 250px;" src="http://vifac-chihuahua.org/wp-content/uploads/2014/09/logo-vifac1-300x116.png" />
      <div class="section"></div>

      <h5 class="indigo-text">Inicio de sesión</h5>
      <div class="section"></div>

      <div class="container">
        <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

          <form class="col s12" method="post">
			  {% csrf_token %}
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='text' name='username' id='username' />
                <label for='username'>Usuario</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='password' name='password' id='password' />
                <label for='password'>Contraseña</label>
              </div>

            </div>

            <br />
            <div style="text-align: center">
              <div class='row'>
                <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Inicia sesión</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="section"></div>
    <div class="section"></div>
  </main>



{% endblock content %}
