{% extends 'base/layout.html' %}
{% load widget_tweaks %}
{% load static %}
{% block content %}
{% load permission_tags %}


<div id="titulo" class="z-depth-2">
    <a style="float: left; margin-left: 30px; margin-top: 5px;" id="btn_menu" data-activates="slide-out" class="button-collapse btn-large waves-effect waves-light teal lighten-1 white-text">
    <i class="large material-icons">menu</i>
    </a>
</div>

<main>

        <div class="container">
          <br><br>
          <h1 class="header center orange-text">Usuarios</h1>
          <div class="row center">
            <h5 class="header col s12 light">¿Qué deseas hacer?</h5>
          </div>

          <br><br>
          <div class="row">

                <div class="col s2 offset-s3">
                    <a href="/usuarios/registrar"><img src="{% static "images/donaciones.png" %}" width="170px"></a>
                    <h5 style="text-align: center">Registrar usuario</h5>
                </div>
              <div class="col s2">
                  <a href="/usuarios/lista_usuarios"><img src="{% static "images/folder.png" %}" width="170px"></a>
                  <h5 style="text-align: center">Listar usuarios / Editar</h5>
                </div>
              <div class="col s2">
                    <img src="{% static "images/medico.png" %}" width="170px">
                  <h5 style="text-align: center">Permisos</h5>
                </div>
          </div>
    </div>



</main>


<footer class="page-footer">
    <div class="footer-copyright">
        <div class="container">
            © 2016 VIFAC
            <a class="grey-text text-lighten-4 right" href="#!"></a>
        </div>
    </div>
</footer>
<div class="hiddendiv common"></div>
<div class="drag-target" style="touch-action: pan-y; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); left: 0px;">
</div>
